apiVersion: apps/v1
kind: Deployment
metadata:
  name: coinbase-deployment-blue # For Blue environment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coinbase
      version: blue
  template:
    metadata:
      labels:
        app: coinbase
        version: blue
    spec:
      containers:
        - name: coinbase
          image: 211125698062.dkr.ecr.ap-south-1.amazonaws.com/coinbase-docker-repo:coinbase-latest
          ports:
            - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coinbase-deployment-green # For Green environment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coinbase
      version: green
  template:
    metadata:
      labels:
        app: coinbase
        version: green
    spec:
      containers:
        - name: coinbase
          image: 211125698062.dkr.ecr.ap-south-1.amazonaws.com/coinbase-docker-repo:coinbase-latest # Use new image here
          ports:
            - containerPort: 8080
